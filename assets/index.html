<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INN Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>

<body>
    <div class="card mx-auto mt-5 p-4 mb-5 bg-primary " style="width: 21rem;">
        <div class="card-body text-center d-flex flex-column  align-items-stretch">
            <h2 class="card-title">INN number varify</h2>

            <input class="form-control mb-2" id="inputData"
                oninput="this.value = this.value.replace(/[^0-9.]/g, ''); this.value = this.value.replace(/(\..*)\./g, '$1');"
                placeholder="Enter only number">

            <button type="button" class="btn btn-warning btn-lg mb-2">Verify number</button>
            <p>Ваш пол:</p>
            <div class="alert bg-white" id="gender"></div>
            <p>Ваша дата рождения:</p>
            <div class="alert bg-white" id="birthday"></div>
            <p>Ваша возраст:</p>
            <div class="alert bg-white" id="currentage"></div>

        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
